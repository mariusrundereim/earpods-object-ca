<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Assignment</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script defer src="/js/object.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <div class="wrapper">
        <div class="card-prop flex">
          <div class="col-1">
            <img
              id="objectimg"
              class="img-prop"
              src="/images/airpods-1.png"
              alt="airpods"
            />
          </div>
          <div class="col-2 object_wrap">
            <h1>
              <span class="brandName"></span> <span class="objectModel"></span>
            </h1>
            <div>
              <h3>Details:</h3>
              <ul></ul>
              <ul></ul>
            </div>
            <div class="button_wrap">
              <button class="btn-1 btn-prop findButton">Find object</button>
              <p class="findresult"></p>
              <div>
                <button class="btn-1 btn-prop imageOne">Photo 1</button>
                <button class="btn-1 btn-prop imageTwo">Photo 2</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
